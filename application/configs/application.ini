[production]
phpSettings.display_startup_errors 	= 0
phpSettings.display_errors 			= 0
phpSettings.date.timezone 			= "Australia/Sydney"
includePaths.library 				= APPLICATION_PATH "/../library"
bootstrap.path 						= APPLICATION_PATH "/Bootstrap.php"
bootstrap.class 					= "Bootstrap"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.frontController.defaultControllerName = "index"
resources.frontController.defaultAction = "index"
resources.frontController.defaultModule = "default"
resources.frontController.actionhelperpaths.Application_Controller_Helper = APPLICATION_PATH "/controllers/helpers"

appnamespace = "Dol"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.frontController.plugins[] = "Dol_Application_Plugin_Context"

autoloadernamespaces[] = "Doctrine"
autoloadernamespaces[] = "Symfony"


doctrine.db.driver = "pdo_mysql"
doctrine.db.host = "localhost"
doctrine.db.dbname = "DOL_dev"
doctrine.db.user = "root"
doctrine.db.password = "root"
doctrine.auto_generate_proxy_class = 0

resources.useragent.wurflapi.wurfl_api_version = "1.1"
resources.useragent.wurflapi.wurfl_lib_dir = APPLICATION_PATH "/../library/wurfl-php-1.3.1/WURFL/"
resources.useragent.wurflapi.wurfl_config_file = APPLICATION_PATH "/configs/wurfl-config.php"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

doctrine.db.dbname = "DOL_dev"
doctrine.auto_generate_proxy_class = 1
